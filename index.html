<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Clone</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-page">

        <header class="top-bar">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/033/original/SST_Logo.png?1706888781" id="scaler1">
            <img src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/032/original/scaler-social.png?1706888764" id="scaler2">
        </header>


        <div class="main-content">
            <span class="write-tweet">
                <h1 class="heading" id="post">Post Your Thoughts Here</h1>
                <div class="all">
                <div class="tweet">
                    <img class="ppf" src="https://d2beiqkhq929f0.cloudfront.net/public_assets/assets/000/064/031/original/profile_image.png?1706888739">
                    <textarea id="tweet-content" placeholder="Type Your Thoughts Here"></textarea>
                    
                </div>
                <button class="post-button">POST</button>
            </div>
            </span>


            <span class="show-tweet">
                <h1 class="heading">Your Feed</h1>
                <div class="posted-tweets"></div>
            </span>
        </div>


    </div>


    <script src="script.js"></script>
</body>
</html>
